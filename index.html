<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editable Resume Builder</h1>
        </header>

        <main>
            <form id="resume-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="education">Education Background:</label>
                    <textarea id="education" placeholder="Describe your education" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Professional Experience:</label>
                    <textarea id="experience" placeholder="Describe your work experience" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Core Skills:</label>
                    <textarea id="skills" placeholder="List your skills" rows="5" required></textarea>
                </div>

                <button type="submit">Generate My Resume</button>
            </form>

            <section id="resume-display" class="hidden">
                <h2>Generated Resume</h2>
                <div id="resume-content"></div>
                <button id="pdf-download-btn" class="hidden">Download PDF</button>
                <div id="shareable-link-container" class="hidden">
                    <p>Share this link:</p>
                    <a id="shareable-link" target="_blank">Your Unique Link</a>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
